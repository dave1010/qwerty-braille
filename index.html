<!DOCTYPE html>
<head>

<title>Qwerty Braille</title>
<link rel="stylesheet" href="style.css">    
</head>

<h1>Qwerty Braille</h1>
<p>Hold keys <code>f d s j k l</code> for Braille dots 1, 2, 3, 4, 5, 6. Space and space are supported. No contractions or multi-chord functionality</p>

<table>
<tr>
<td>
    <p>Currently pressed</p>
    <div id="pressed"></div>
    
    
</td>
<td>
    <p>Last chord</p>
    <div id="chord"></div>
    
</td>

<td>
    <p>Character</p>
    <div id="character"></div>
</td>
</tr>

</table>


<p>Output</p>
<pre style="background:#eee; padding: 10px" id="output"></pre>

			  src="https://code.jquery.com/jquery-3.5.1.min.js"

              crossorigin="anonymous"></script>
